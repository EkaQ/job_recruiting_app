<ion-header>

  <ion-navbar>
    <ion-title>companyinscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="companyForm" (submit)="saveCompany()">
    <ion-item>
      <ion-label for="nom" floating>Nom</ion-label>
      <ion-input formControlName="nom" id="nom" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="adresse" floating>Adresse</ion-label>
      <ion-input formControlName="adresse" id="adresse" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="email" floating>Email</ion-label>
      <ion-input formControlName="email" id="email" type="text"></ion-input>
    </ion-item>

    <button ion-button class="classic_btn" type="submit" [disabled]="!companyForm.valid" style="width : 100%; margin: 0; margin-top: 20px">S'inscrire</button>
  </form>

</ion-content>
