<ion-header>
  <ion-navbar>
    <ion-title>Listes des étudiants</ion-title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form role="form">
						<div class="row">
							<div class="col-md-6">
								<label for="firstname">Prénom *</label>
								<input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom">
							</div>

							<div class="col-md-6">
								<label for="name">Nom *</label>
								<input type="text" id="name" name="name" class="form-control" placeholder="Votre nom">
							</div>

							<div class="col-md-6">
								<label for="email">Email *</label>
								<input type="text" id="email" name="email" class="form-control" placeholder="Votre email ">
								<p class="comments"></p>
							</div>

							<div class="col-md-6">
								<label for="phone">Téléphone</label>
								<input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre téléphone">
								<p class="comments"></p>
							</div>

							<div class="col-md-12">
								<p><strong>* Ces informations sont requises</strong></p>
							</div>

							<div class="col-md-12">
								<input type="submit" class="button1" value="Envoyer">
							</div>

						</div>

					</form>
   <table class="table">
       <thead>
           <tr>
               <th scope="col">#</th>
               <th scope="col">Prénom</th>
               <th scope="col">Nom</th>
               <th scope="col">Entreprise</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <th scope="row">1</th>
               <td>test</td>
               <td>test</td>
               <td>test</td>
               <input type="checkbox" aria-label="Text input with radio button">
           </tr>
       </tbody>

   </table>

</ion-content>
