<ion-header>
  <ion-navbar>
    <ion-title>Listes des entreprises</ion-title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div style="width: 100%; margin: 5px 0" *ngFor="let company of companyService.getCompanies()">
      <button ion-button outline (click)="itemSelected(company)">{{ company.nom }}</button><button ion-button style="float: right; background-color: red;"><ion-icon name="close" (click)="companyService.removeCompany(company)"></ion-icon></button>
    </div>
  </ion-list>

</ion-content>
